<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div id="catsdiv" class="list-group col-2" style="width: 200px;"></div>
        <div id="display" class="col"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="files.js"></script>

    <script>
        for (let i = 0; i < cats_urls.length; i++) {
            let cats_name = cats_urls[i].split(".")[0]
            // $('#catsdiv').append('<img class="cat" src="' + cats_urls[i] + '" width="500px"><p>' + cats_name + '</p>');
            let button = '<button type="button" class="list-group-item list-group-item-action" onclick="show(' + i + ');">' + cats_name + '</button>';
            $(button).click(function(){
                alert(button.textContent);
            })
            $('#catsdiv').append(button);
    
            let showDiv = `<div id="` + i + `" style="display: none;">
                                <img class="cat" id="img_` + i + `" src="pics/` + cats_urls[i] + `" width="500px">
                                <p>` + cats_name + `</p>
                                <p id="count_` + i + `">0</p>
                            </div>`;
            $('#display').append(showDiv)
        }
    
        $('.cat').click(function(e) {
            let imgid = this.id;
            let countid = 'count_' + imgid.split('_')[1];
            let prevcount = $('#' + countid).text();
            $('#' + countid).text(parseInt(prevcount) + 1)
        });
    
        function show(id) {
            console.log(id);
            $('#display').find('div').hide()
            $('#' + id).show();
        }
    </script>

</body>
</html>
